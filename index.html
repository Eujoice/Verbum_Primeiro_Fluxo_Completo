<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="body-login">

    <div class="div-central">
        <div class="div-titulo">
            <h1 class="titulo-login" id="titulo">Verbum</h1>

        </div>
        <div class="div-entradas">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula"><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" minlength="8"><br><br>

            <button type="button">Entrar</button><br>

            <a id="a-login" href="">Esqueceu a senha ou o usuário?</a><br>
            <a id="a-login" href="">Entrada para servidores</a>



        </div>
    </div>
   

</body>
</html>
